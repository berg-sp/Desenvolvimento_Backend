<div class="container">
  <div class="row d-flex justify content center" *ngFor="let cosmetico of cosmeticos">

    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{ cosmetico.imagem }}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ cosmetico.id }}</h5>
            <p class="card-text">Produto: {{ cosmetico.nome }}</p>
            <p class="card-text"><small class="text-muted">Valor: {{ cosmetico.preco }}</small></p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
