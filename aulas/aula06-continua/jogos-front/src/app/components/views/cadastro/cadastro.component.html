<form>
  <input type="number" name="primeiro-campo" id="id"
  [(ngModel)]="jogo.id" placeholder="Insira o id do jogo">

  <input type="text" name="segundo-campo" id="id"
  [(ngModel)]="jogo.imagem" placeholder="Insira a imagem do jogo">

  <input type="text" name="terceiro-campo" id="id"
  [(ngModel)]="jogo.nome" placeholder="Insira o nome do jogo">

  <input type="text" name="quarto-campo" id="id"
  [(ngModel)]="jogo.descricao" placeholder="Insira a descrição do jogo">

  <input type="number" name="quinto-campo" id="id"
  [(ngModel)]="jogo.preco" placeholder="Insira o preço do jogo">

  <button class="btn btn-primary" (click)="saveJogo()">Enviar</button>
</form>
