<div class="container d-flex justify-content center">
  <div class="row" *ngFor="let campeonato of campeonatos">

    <div class="card ml-4 mr-4" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ campeonato.nome }}</h5>
        <h6 class="card-subtitle mb-2 text-muted"> premiacao: {{ campeonato.premiacao }}</h6>
        <p class="card-text">{{ campeonato.descricao }}</p>
        <a href="#" class="card-link">Inscrever-se</a>
        <a href="#" class="card-link">Detalhes</a>
      </div>
    </div>

  </div>
</div>
